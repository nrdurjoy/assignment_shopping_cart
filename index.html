<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping Cart | By Dorjoy</title>
</head>

<body>
    <div class="container">
        <h3 class="title">Online Store</h3>
        <div class="row">
            <div class="col-md-3 products_wrapper">
                <div class="img_wrapper">
                    <img src="./images/iphone_6.png" alt="" class="img">
                </div>
                <div class="product_title">
                    <p>iPhone 6</p>
                </div>
                <div class="price">
                    <span> &#2547; 50,000</span>
                </div>
                <div class="btn">
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
            <div class="col-md-3 products_wrapper">
                <div class="img_wrapper">
                    <img src="./images/iphone_10.jpg.webp" alt="" class="img">
                </div>
                <div class="product_title">
                    <p>IPhone 10</p>
                </div>
                <div class="price">
                    <span> &#2547; 60,000</span>
                </div>
                <div class="btn">
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
            <div class="col-md-3 products_wrapper">
                <div class="img_wrapper">
                    <img src="./images/iphone_1.jpg" alt="" class="img">
                </div>
                <div class="product_title">
                    <p>IPhone 11</p>
                </div>
                <div class="price">
                    <span> &#2547; 90,000</span>
                </div>
                <div class="btn">
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
            <div class="col-md-3 products_wrapper">
                <div class="img_wrapper">
                    <img src="./images/iphone_12.jpg" alt="" class="img">
                </div>
                <div class="product_title">
                    <p>iPhone 12</p>
                </div>
                <div class="price">
                    <span> &#2547; 100,000</span>
                </div>
                <div class="btn">
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
        <br>
        <h4 style="text-align: center; color: green;margin-bottom: 25px;">Cart Lists</h4>
        <div class="container cart_wrapper">
            <div class="row">
                <div class="col heading">Title</div>
                <div class="col heading">Price</div>
                <div class="col heading">Delete</div>
            </div>
        </div>
        <br>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
